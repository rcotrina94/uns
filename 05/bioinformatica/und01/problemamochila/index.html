<!DOCTYPE html>
<html lang="es" ng-app="mochila">
<head>
	<meta charset="utf-8">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>

<body ng-controller="mainCtrl">
	<div class="section no-pad-bot" id="index-banner">
    	<div class="container">
      	<br><br>
      	<h1 class="header center blue-text">Problema de la Mochila</h1>
      	<div class="row center">
        	<form class="col s6 offset-s3 center-align">
		      <div class="row" >
		        <div class="input-field col s5 right-align" >
		          <input ng-model="mochila.capacidad" type="number" class="validate ">
		          <label for="first_name">Capacidad</label>
		        </div>
		        <div class="input-field col s7 left-align">
		          <a ng-click="resolver()" id="resolver_button" class="btn-large waves-effect waves-dark blue">RESOLVER</a>
				  <a ng-click="reiniciar()" id="resolver_button" class="btn-large waves-effect waves-light orange">REINICIAR</a>
		      </div>
		    </form>
      	</div>

      	<br><br>

    	</div>
 	</div>
  
	<div class="container">
		<div></div>
		<div class="z-depth-1">
			<table class="hoverable">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Peso</th>
						<th>Valor</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-class="item.colored" ng-repeat="item in opciones | orderBy: 'colored'">
						<td>{{item.id + 1}}</td>
						<td>{{item.nombre}}</td>
						<td>{{item.peso}}</td>
						<td>{{item.valor}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</container>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>		
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script src="js/main.js"></script>
<!--	<script src="js/bounded.js"></script>-->
	
</body>
</html>
